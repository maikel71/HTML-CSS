<!-- Boostrap 5 -->
<!--
    Bootstrap 5 es la versión más reciente de Bootstrap, el marco HTML, CSS y JavaScript más popular para crear sitios web con capacidad de respuesta y orientados a los dispositivos móviles.
    Bootstrap 5 se puede descargar y utilizar de forma totalmente gratuita.
-->

<!-- What is Bootstrap? - ¿Qué es Bootstrap? -->
<!-- 
    > Bootstrap es un framework front-end gratuito para un desarrollo web más rápido y sencillo.
    > Bootstrap incluye plantillas de diseño basadas en HTML y CSS para tipografía, formularios, botones, tablas, navegación, modales, carruseles de imágenes y muchos otros, así como plugins JavaScript opcionales.
    > Bootstrap también permite crear fácilmente diseños adaptables.

    ¿Qué es el diseño web responsivo o adaptable?
    El diseño web adaptable consiste en crear sitios web que se ajustan automáticamente para verse bien en todos los dispositivos, desde teléfonos pequeños hasta grandes ordenadores de sobremesa.
-->

<!-- Where to Get Bootstrap 5? - ¿Dónde conseguir Bootstrap 5? -->
<!--
    Hay dos maneras de empezar a utilizar Bootstrap 5 en tu propio sitio web.

    Puedes hacerlo:

    > Incluir Bootstrap 5 desde una CDN
    > Descargar Bootstrap 5 desde getbootstrap.com
-->

<!-- Bootstrap 5 CDN -->
<!--
    Si no desea descargar y alojar Bootstrap 5 usted mismo, puede incluirlo desde una CDN (Content Delivery Network - Red de distribución de contenidos).

    jsDelivr proporciona soporte CDN para CSS y JavaScript de Bootstrap:
    
    CSS

-->
