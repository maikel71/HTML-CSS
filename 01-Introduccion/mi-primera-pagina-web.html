<html>

<head>
    <!--Cabeza-->
    <!--Dentro de la cabeza ira todo relacionado a la identidad de esta pagina web tendremos lo siguiente:
        *titulo
        *palabras claves
        *descripcion
        tendremos un monton de informacion que nsosotros le daremos al navegador -->
    <title>Mi primera pagina web</title>
</head>

<body>
    <!--Cuerpo-->
    <!--En el body a diferencia de head, en el body es donde vamos a crear todos los elementos que queremos que se vean pueden ser:
    *titulos 
    *parrafos *listas 
    todo lo que queramos que se muestre -->
    <!--Vamos a escribir nuestro primer "Hola mundo"-->
    <p>Hola mundo</p>
    <!--Todo lo que este entre estas eliquetas no se va a mostrar en la web-->
    <span>Esto es un segundo parrafo</span>
</body>

</html>
