<!--
    CSS es el lenguaje que utilizamos para dar estilo a un documento HTML.
    CSS describe cómo deben mostrarse los elementos HTML.

    CSS son las siglas de Cascading Style Sheets (hojas de estilo en cascada)
    CSS describe cómo deben mostrarse los elementos HTML en pantalla, papel u otros medios.
    CSS ahorra mucho trabajo. Puede controlar el diseño de varias páginas web a la vez.
    Las hojas de estilo externas se almacenan en archivos CSS
-->

<!DOCTYPE html>
<html>

<head>
    <title>Trabajando con CSS</title>
    <!--
        <link> -> Enlaza archivos CSS
    -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>

    <!--Selectores-->
    <!--El selector de clases(class) CSS-->
    <h2 class="encabezado">Esto es la seccion de noticias</h2>
    <!--El selector id de CSS-->
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>

    <!--Selector de agrupación CSS-->
    <div>
        <p class="autor">Autor: Gorka Villar</p>
        <p class="fecha">Fecha: 21/03/2023</p>
        <p class="ubicacion">Ubicacion: Madrid</p>
    </div>
</body>

</html>
